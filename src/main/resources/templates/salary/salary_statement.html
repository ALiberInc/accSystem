<!DOCTYPE html>
<html>
<head th:replace="accTemp :: headerImp ('__給与明細印刷__')">
</head>
<body>
	<div th:replace="accTemp :: accMenuArea"></div>
	<div class="centerDiv">
		<label for="exampleInputName2">給与明細印刷</label>
		<span class="monthly_statement_search_dataList_text">
			<input type="text" id="freeWord" name="freeWord" value="" />
		</span>
		<button type="button" class="btn btn-info btn-sm" id="freeWordButton">検索</button>
		<button type="button" class="btn btn-info btn-sm" id="salaryPrint">印刷</button>
		<button type="button" class="btn btn-info btn-sm" id="sendMail">メール送信</button>
	</div>
	<div class="centerDiv">
		<table class="table table-striped">
			<tr>
				<td class="td0"><button type="button" class="btn btn-info btn-sm" id="checkAll">全選択/解除</button></td>
				<td class="td1">No.</td>
				<td class="td2">氏名</td>
				<td class="td3">部署</td>
				<td class="td4">メールアドレス</td>
			</tr>
			<tr th:each="TEmployee,iterStat : ${salaryStatementFrom.listTEmployee}">
				<td class="td0"><input name="salaryCheckBox" type='checkbox' th:value="${TEmployee.employeeNo}"/></td>
				<td class="td1" th:text="${TEmployee.employeeId}"></td>
				<td class="td2" th:text="${TEmployee.lastName} + ' ' +${TEmployee.firstName}"></td>
				<td class="td3" th:text="${TEmployee.deptId}"></td>
				<td class="td4" th:text="${TEmployee.mailAddress}"></td>
			</tr>
		</table>
	</div>
</body>
<script src="./js/salary_statement.js" type="text/javascript"></script>
</html>
