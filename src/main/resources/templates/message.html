<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="acc_temp :: headerImp ('__メッセージ__')">
</head>
<body>
	<form name="messageForm" id="messageForm" method="POST"
		th:object="${messageForm}">
		<div class="text-center">
			<h3>
				<span th:text="*{message}"></span>
			</h3>
			<input type="hidden" th:field="*{forwardURL}" />
			<button type="button" class="btn
			btn-info btn-lg" id="ok_btn">
				<span class="glyphicon glyphicon-ok-circle"></span>
			</button>
		</div>
	</form>
	<script>
		$('#ok_btn').click(function() {
			window.location.href = getContextPath() + $("#forwardURL").val();
		});
	</script>
</body>
</html>
