<!DOCTYPE html>
<html>
<head th:replace="acc_temp :: headerImp ('__メッセージ__')">
</head>
<body>
	<form name="messageForm" id="messageForm" method="POST"
		th:object="${messageForm}">
		<div class="text-center">
			<h3>
				<span th:text="*{message}"></span>
			</h3>
			<button type="button" class="btn
			btn-info btn-lg"
				th:onclick="'javascript:window.location.href=\'' + *{forwardURL} + '\''">
				<span class="glyphicon glyphicon-ok-circle"></span>
			</button>
		</div>
	</form>
</body>
</html>
