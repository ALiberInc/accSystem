<!DOCTYPE html>
<html>
<head th:replace="accTemp :: headerImp ('__ログイン__')">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 id="title">ログイン</h1>
		</div>
		<div class="row">
			<div class="col-md-3 col-lg-3"></div>
			<div class="col-md-6 col-lg-6">
				<div class="well well-sm">
					<form name="loginForm" id="loginForm" method="post"
						th:action="@{/login}" th:object="${loginForm}">
						<fieldset id="login_field">
							<div class="form-group">
								<label>ログインID</label> <input type="text" class="form-control"
									th:field="*{loginId}" placeholder="ログインIDを入力してください"
									required="required" />
							</div>
							<div class="form-group">
								<label>パスワード</label> <input type="password" class="form-control"
									th:field="*{password}" placeholder="パスワードを入力してください"
									required="required" />
							</div>
							<table class="table table-striped">
								<tr>
									<td class="text-center"><input class="btn btn-info btn-sm"
										type="submit" name="submit" value="ログイン" /></td>
									<td class="text-center">
										<input class="btn btn-info btn-sm"
										type="button" onclick="javascript:window.location.href='register'" value="ユーザー新規" />
									</td>
								</tr>
							</table>
						</fieldset>
					</form>
				</div>
			</div>
			<div class="col-md-3 col-lg-3"></div>
		</div>
	</div>
</body>
</html>
