<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="acc_temp :: headerImp ('__従業員一覧__')">
</head>
<body>
	<div th:replace="acc_temp :: accTopMenuArea"></div>
	<div class="centerDiv">
		<table class="table table-striped">
			<tr>
				<th class="text-center">従業員一覧</th>
			</tr>
		</table>
		<table class="table table-striped">
			<tr>
				<th class="td1"><button type="button"
						class="btn btn-info btn-sm" id="add_btn">新規追加</button></th>
				<th class="td2"><span>No.</span></th>
				<th class="td3"><span>氏名</span></th>
				<th class="td4"><span>部署</span></th>
			</tr>
			<tr th:each="TEmployee,iterStat : ${employeeInfoForm.listTEmployee}">
				<td><button type="button" class="btn btn-info btn-sm"
						name="show_btn" th:id="${TEmployee.employeeId}">選択</button></td>
				<td th:text="${TEmployee.employeeNo}"></td>
				<td th:text="${TEmployee.lastName}+' '+${TEmployee.firstName}"></td>
				<td th:text="${TEmployee.deptId}"></td>
			</tr>
		</table>
	</div>
</body>
<script th:src="@{/js/employee_info.js}" type="text/javascript"></script>
</html>
