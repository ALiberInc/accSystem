<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="acc_temp :: headerImp ('__新規ユーザー登録__')"></head>
<body>
	<div th:replace="acc_temp :: accBackButton"></div>
	<form name="registerForm" id="registerForm" method="POST"
		th:action="@{/register/save}" th:object="${registerForm}">
		<div class="centerDiv">
			<table class="table table-striped table-bordered">
				<tr>
					<th class="text-center" colspan="4">新規ユーザー登録</th>
				</tr>
			</table>
			<table class="table table-striped table-bordered vertical-middle">
				<tr>
					<th class="td3 text-center">姓<font color="#FF0000">※</font></th>
					<td>
						<div th:if="${#fields.hasErrors('lastName')}" class="error-after">
							<p>
								<i></i>
								<th:block th:errors="*{lastName}"></th:block>
							</p>
						</div> <input type="text" th:field="*{lastName}" />
					</td>
				</tr>
				<tr>
					<th class="text-center td3">姓（カナ）</th>
					<td>
						<div th:if="${#fields.hasErrors('lastNameKana')}"
							class="error-after">
							<p>
								<i></i>
								<th:block th:errors="*{lastNameKana}"></th:block>
							</p>
						</div> <input type="text" th:field="*{lastNameKana}" />
					</td>
				</tr>
				<tr>
					<th class="td3 text-center">名<font color="#FF0000">※</font></th>
					<td>
						<div th:if="${#fields.hasErrors('firstName')}" class="error-after">
							<p>
								<i></i>
								<th:block th:errors="*{firstName}"></th:block>
							</p>
						</div> <input type="text" th:field="*{firstName}" />
					</td>
				</tr>
				<tr>
					<th class="text-center td3">名（カナ）</th>
					<td>
						<div th:if="${#fields.hasErrors('firstNameKana')}"
							class="error-after">
							<p>
								<i></i>
								<th:block th:errors="*{firstNameKana}"></th:block>
							</p>
						</div> <input type="text" th:field="*{firstNameKana}" />
					</td>
				</tr>
				<tr>
					<th class="text-center td3">アルファベット名</th>
					<td>
						<div th:if="${#fields.hasErrors('alphabetName')}"
							class="error-after">
							<p>
								<i></i>
								<th:block th:errors="*{alphabetName}"></th:block>
							</p>
						</div> <input type="text" th:field="*{alphabetName}" />
					</td>
				</tr>
				<tr>
					<th class="td3 text-center">メールアドレス<font color="#FF0000">※</font></th>
					<td>
						<div th:if="${#fields.hasErrors('email')}" class="error-after">
							<p>
								<i></i>
								<th:block th:errors="*{email}"></th:block>
							</p>
						</div> <input type="text" th:field="*{email}" />
					</td>
				</tr>
				<tr>
					<th class="td3 text-center">ユーザ名<font color="#FF0000">※</font></th>
					<td>
						<div th:if="${#fields.hasErrors('loginId')}" class="error-after">
							<p>
								<i></i>
								<th:block th:errors="*{loginId}"></th:block>
							</p>
						</div> <input type="text" th:field="*{loginId}" />
					</td>
				</tr>
				<tr>
					<th class="td3 text-center">暗証番号<font color="#FF0000">※</font></th>
					<td>
						<div th:if="${#fields.hasErrors('password')}" class="error-after">
							<p>
								<i></i>
								<th:block th:errors="*{password}"></th:block>
							</p>
						</div> <input type="password" th:field="*{password}" />
					</td>
				</tr>
				<tr>
					<th class="td3 text-center">暗証番号(確認)<font color="#FF0000">※</font></th>
					<td>
						<div th:if="${#fields.hasErrors('passwordConfirm')}"
							class="error-after">
							<p>
								<i></i>
								<th:block th:errors="*{passwordConfirm}"></th:block>
							</p>
						</div> <input type="password" th:field="*{passwordConfirm}" />
					</td>
				</tr>
			</table>
			<table class="table table-striped">
				<tr>
					<td class="text-center"><input class="btn btn-info btn-sm"
						type="submit" name="submit" value="登録" /></td>
				</tr>
			</table>
		</div>
	</form>
</body>
</html>
